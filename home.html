<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>WannaEat</title>
    <link rel="icon" type="image" href="assest/burger-vector-8937-removebg-preview.png"/>
    <link rel="stylesheet" href="css/styles.css">
    <!--    ===============Swiper CSS=====================-->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
</head>
<body>

<!--=================================Header=================================-->
<header class="header" id="header">
    <nav class="nav container">
        <a href="#" class="nav_logo">WannaEat</a>

        <div class="nav_menu" id="nav-menu">
            <ul class="nav_list grid">
                <li class="nav_item">
                    <a href="#home" class="nav_link active-link">
                        <i class="uil uil-estate nav-icon"></i>Home
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#food" class="nav_link active-link">
                        <i class="uil uil-pizza-slice nav-icon"></i>Foods
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#drink" class="nav_link active-link">
                        <i class="uil uil-glass-martini-alt nav-icon"></i>Drinks
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#dessert" class="nav_link active-link">
                        <i class="uil uil-crockery nav-icon nav-icon"></i>Desserts
                    </a>
                </li>
                <li class="nav_item">
                    <a href="login.html" class="nav_link active-link">
                        <i class="uil uil-sign-in-alt nav-icon"></i>SignIn / Login
                    </a>
                </li>
            </ul>
            <i class="uil uil-times nav_close" id="nav-close"></i>
        </div>
        <div class="nav_btns">
<!--            cart button-->
            <i class="uil uil-shopping-bag nav-cart" id="nav-cart"></i>
            <div class="nav_toggle" id="nav-toggle">
                <i class="uil uil-apps"></i>
            </div>
        </div>
    </nav>
</header>

<!--===========================================Main============================-->
<main class="main">
<!--    ===============================================Home============================-->
    <section class="home section" id="home">
        <div class="home_container slider">
            <div class="home-myslider fade" style="display: block">
            <img src="assest/images/slidShow1.jpg" alt="slide 01" class="home-slide">
            </div>

            <div class="home-myslider fade">
                <img src="assest/images/slidShow2.jpg" alt="slide 02" class="home-slide">
            </div>

            <div class="home-myslider fade">
                <img src="assest/images/slidShow3.jpg" alt="slide 03" class="home-slide">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="dotsBox">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </section>

<!--    ========================================Foods Page=============================-->
    <section class="food section" id="food">
        <h2 class="section_title">Foods</h2>
        <div class="food_container ">
            <div class="items">
                <img src="assest/images/food1.jpg" alt="1">
                <div class="btn_cover">
                    <a href="burgers.html"><button>Burger</button></a>
                </div>
            </div>

            <div class="items">
                <img src="assest/images/food2.jpg" alt="1">
                <div class="btn_cover">
                    <a href="bbq.html"><button>BBQ</button></a>
                </div>

            </div>

            <div class="items">
                <img src="assest/images/food3.jpg" alt="1">
                <div class="btn_cover">
                    <a href="sandwich.html"><button>Sandwich</button></a>
                </div>
            </div>

            <div class="items">
                <img src="assest/images/food4.jpg" alt="1">
                <div class="btn_cover">
                    <a href="shawarma.html"><button>Shawarma</button></a>
                </div>
            </div>

            <div class="items">
                <img src="assest/images/food5.jpg" alt="1">
                <div class="btn_cover">
                    <a href="pizza.html"><button>Pizza</button></a>
                </div>
            </div>

            <div class="items">
                <img src="assest/images/food6.jpg" alt="1">
                <div class="btn_cover">
                    <a href="pasta.html"><button>Pasta</button></a>
                </div>
            </div>
        </div>
    </section>

<!--    =================================Drinks======================================= -->
    <section class="drink section" id="drink">
        <h2 class="section_title">Drinks</h2>
        <div class="food_container ">
            <div class="items">
                <img src="assest/images/drink1.jpg" alt="1">
                <div class="btn_cover">
                    <button>Coke     <i class="uil uil-shopping-bag"></i></button>
                </div>
            </div>

            <div class="items">
                <img src="assest/images/drink2.jpg" alt="1">
                <div class="btn_cover">
                    <button>Sprite   <i class="uil uil-shopping-bag"></i></button>
                </div>

            </div>

            <div class="items">
                <img src="assest/images/drink3.jpg" alt="1">
                <div class="btn_cover">
                    <button>Watermelon   <i class="uil uil-shopping-bag"></i></button>
                </div>
            </div>

            <div class="items">
                <img src="assest/images/drink4.jpg" alt="1">
                <div class="btn_cover">
                    <button>Orange   <i class="uil uil-shopping-bag"></i></button>
                </div>
            </div>

            <div class="items">
                <img src="assest/images/drink5.jpg" alt="1">
                <div class="btn_cover">
                    <button>Strawberry   <i class="uil uil-shopping-bag"></i></button>
                </div>
            </div>

            <div class="items">
                <img src="assest/images/drink6.jpg" alt="1">
                <div class="btn_cover">
                    <button>Mango   <i class="uil uil-shopping-bag"></i></button>
                </div>
            </div>
        </div>
    </section>
<!--=========================================Dessert===================================-->
    <section class="drink section" id="dessert">
        <h2 class="section_title">Dessert</h2>
        <div class="food_container">
            <div class="items">
                <img src="assest/images/desserts1.jpg" alt="1">
                <div class="btn_cover">
                    <button>Chocolate Lasagna  <i class="uil uil-shopping-bag"></i></button>
                </div>
            </div>

            <div class="items">
                <img src="assest/images/desserts2.jpg" alt="1">
                <div class="btn_cover">
                    <button>Strawberry Special  <i class="uil uil-shopping-bag"></i></button>

            </div>

            <div class="items">

                    <button>Fruit Cake  <i class="uil uil-shopping-bag"></i></button>
                </div>
            </div>

            <div class="items">
                <img src="assest/images/desserts4.jpg" alt="1">
                <div class="btn_cover">
                    <button>Cinnamon Special  <i class="uil uil-shopping-bag"></i></button>
                </div>
            </div>

            <div class="items">
                <img src="assest/images/desserts5.jpg" alt="1">
                <div class="btn_cover">
                    <button>Chocolate Mose  <i class="uil uil-shopping-bag"></i></button>

            </div>
        </div>
    </section>


</main>

<script src="js/js.js"></script>

</html>
