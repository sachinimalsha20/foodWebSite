  <nav class="nav container">

    <div class="nav_menu" id="nav-menu">
      <ul class="nav_list grid">
        <li class="nav_item">
          <a href="home.html" class="nav_link active-link">
            <i class="uil uil-estate nav-icon"></i>Home
          </a>
        </li>
        <li class="nav_item">
          <a href="foodMain.html" class="nav_link active-link">
            <i class="uil uil-pizza-slice nav-icon"></i>Foods
          </a>
        </li>
        <li class="nav_item">
          <a href="drinkMain.html" class="nav_link active-link">
            <i class="uil uil-glass-martini-alt nav-icon"></i>Drinks
          </a>
        </li>
        <li class="nav_item">
          <a href="dessertMain.html" class="nav_link active-link">
